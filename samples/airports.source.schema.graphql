type Airport @alias(property: "airport") {
  _id: ID! @id
  country: String
  longest: Int
  code: String
  city: String
  elev: Int
  icao: String
  lon: Float
  runways: Int
  region: String
  type: String
  lat: Float
  desc2: String @alias(property: "desc")
  outboundRoutesCount: Int @graphQuery(statement: "MATCH (this)-[r:route]->(a) RETURN count(r)")
  continentContainsIn: Continent @relationship(edgeType: "contains", direction: IN)
  countryContainsIn: Country @relationship(edgeType: "contains", direction: IN)
  airportRoutesOut(filter: AirportInput, options: Options, sort: [AirportSort!]): [Airport] @relationship(edgeType: "route", direction: OUT)
  airportRoutesIn(filter: AirportInput, options: Options, sort: [AirportSort!]): [Airport] @relationship(edgeType: "route", direction: IN)
  contains: Contains
  route: Route
}

input AirportInput {
  _id: ID @id
  country: StringScalarFilters
  longest: Int
  code: StringScalarFilters
  city: StringScalarFilters
  elev: Int
  icao: StringScalarFilters
  lon: Float
  runways: Int
  region: StringScalarFilters
  type: StringScalarFilters
  lat: Float
  desc: StringScalarFilters
}

input AirportCreateInput {
  _id: ID @id
  type: String
  city: String
  icao: String
  code: String
  country: String
  lat: Float
  longest: Int
  runways: Int
  desc: String
  lon: Float
  region: String
  elev: Int
}

input AirportUpdateInput {
  _id: ID! @id
  type: String
  city: String
  icao: String
  code: String
  country: String
  lat: Float
  longest: Int
  runways: Int
  desc: String
  lon: Float
  region: String
  elev: Int
}

input AirportSort {
  _id: SortingDirection
  type: SortingDirection
  city: SortingDirection
  icao: SortingDirection
  code: SortingDirection
  country: SortingDirection
  lat: SortingDirection
  longest: SortingDirection
  runways: SortingDirection
  desc: SortingDirection
  lon: SortingDirection
  region: SortingDirection
  elev: SortingDirection
}

type Contains @alias(property: "contains") {
  _id: ID! @id
}

type Route @alias(property: "route") {
  _id: ID! @id
  dist: Int
}

input RouteInput {
  dist: Int
}

input Options {
  limit: Int
}

input StringScalarFilters {
  eq: String
  contains: String
  endsWith: String
  startsWith: String
}

type Query {
  getAirportByCode(code: String): Airport
  getAirportConnection(fromCode: String!, toCode: String!): Airport @cypher(statement: "MATCH (:airport{code: '$fromCode'})-[:route]->(this:airport)-[:route]->(:airport{code:'$toCode'})")
  getAirportWithGremlin(code:String): Airport @graphQuery(statement: "g.V().has('airport', 'code', '$code').elementMap()")
  getAirportsWithGremlin: [Airport] @graphQuery(statement: "g.V().hasLabel('airport').elementMap().fold()")    
  getCountriesCountGremlin: Int @graphQuery(statement: "g.V().hasLabel('country').count()")

  getContinent(filter: ContinentInput): Continent
  getContinents(filter: ContinentInput, options: Options, sort: [ContinentSort!]): [Continent]
  getCountry(filter: CountryInput): Country
  getCountrys(filter: CountryInput, options: Options, sort: [CountrySort!]): [Country]
  getVersion(filter: VersionInput): Version
  getVersions(filter: VersionInput, options: Options, sort: [VersionSort!]): [Version]
  getAirport(filter: AirportInput): Airport
  getAirports(filter: AirportInput, options: Options, sort: [AirportSort!]): [Airport]
}

type Mutation {
  createAirportWithCypher(input: AirportInput!): Airport @graphQuery(statement: "CREATE (this:airport {$input}) RETURN this")
  addRoute(fromAirportCode:String, toAirportCode:String, dist:Int): Route @graphQuery(statement: "MATCH (from:airport{code:'$fromAirportCode'}), (to:airport{code:'$toAirportCode'}) CREATE (from)-[this:route{dist:$dist}]->(to) RETURN this")
  deleteAirportWithCypher(id: ID): Int @graphQuery(statement: "MATCH (this:airport) WHERE ID(this) = '$id' DETACH DELETE this")

  createContinent(input: ContinentCreateInput!): Continent
  updateContinent(input: ContinentUpdateInput!): Continent
  deleteContinent(_id: ID!): Boolean
  createCountry(input: CountryCreateInput!): Country
  updateCountry(input: CountryUpdateInput!): Country
  deleteCountry(_id: ID!): Boolean
  createVersion(input: VersionCreateInput!): Version
  updateVersion(input: VersionUpdateInput!): Version
  deleteVersion(_id: ID!): Boolean
  createAirport(input: AirportCreateInput!): Airport
  updateAirport(input: AirportUpdateInput!): Airport
  deleteAirport(_id: ID!): Boolean
  connectContinentToAirportThroughContains(from_id: ID!, to_id: ID!): Contains
  deleteContainsConnectionFromContinentToAirport(from_id: ID!, to_id: ID!): Boolean
  connectCountryToAirportThroughContains(from_id: ID!, to_id: ID!): Contains
  deleteContainsConnectionFromCountryToAirport(from_id: ID!, to_id: ID!): Boolean
  connectAirportToAirportThroughRoute(from_id: ID!, to_id: ID!, edge: RouteInput!): Route
  updateRouteConnectionFromAirportToAirport(from_id: ID!, to_id: ID!, edge: RouteInput!): Route
  deleteRouteConnectionFromAirportToAirport(from_id: ID!, to_id: ID!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}