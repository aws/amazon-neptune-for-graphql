enum SortingDirection {
    ASC
    DESC
}

type post {
    _id: ID! @id
    text: String
    author: author
}

input postInput {
    _id: ID @id
    text: StringScalarFilters
}

input postSort {
    _id: SortingDirection
    text: SortingDirection
}

type author {
    _id: ID! @id
    username: String
    author: author
}

input authorInput {
    _id: ID @id
    username: StringScalarFilters
}

input authorSort {
    _id: SortingDirection
    username: SortingDirection
}

type _author @alias(property: "author") {
    _id: ID! @id
    date: Date
}

input _authorInput {
    date: Date
}

input Options {
    limit: Int
    offset: Int
}

input StringScalarFilters {
    eq: String
    contains: String
    endsWith: String
    startsWith: String
}

type Query {
    getpost(filter: postInput): post
    getposts(filter: postInput, options: Options, sort: [postSort!]): [post]
    getauthor(filter: authorInput): author
    getauthors(filter: authorInput, options: Options, sort: [authorSort!]): [author]
}

schema {
    query: Query
}
